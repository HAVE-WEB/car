    <style>
        *{
            margin:0;
            padding: 0;
        }
        body{
            font-size: 12px;
            color: #ccc;
            font-family:"VWHeadWeb-Bold",sans-serif;
        }
        .nav{
            height:100%;
            width: 100px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            border-right:1px solid #DEE1E3;
            background: #fff;
            /*border:1px solid red;*/
        }
        /*start nav*/
        .nav .n_ul{
            list-style:none;
            padding:0;
        }
        .nav .n_ul .n_item .n_lk{
            display: block;
            text-align: center;
            border-bottom: 1px solid #DEE1E3;
            padding:15px 0;
            /*height: 80px;*/
        }
        .nav .n_ul .n_item .n_lk .n_logo{
            width:67px;
            height: 52px;
            margin-top: 10px;
        }
        .nav .n_ul .n_item .n_lk .n_top .n_img{
            width: 35px;
            height: 35px;
        }
        .nav .n_ul .n_item .n_lk .n_bottom{
            margin-top: 8px;
        }
        .nav .n_ul .n_item .n_lk .n_bottom .n_txt{
            color: #808890;
        }
        /*nav end*/
        /*start content*/
        #content{
            margin-left: 100px;
        }
        /*content end*/
        /*start slider*/
        #slider{
            height: 720px;
            overflow: hidden;
            position: relative;
        }
        /*end slider*/
        /*start fast_aisle*/
        #slider .fast_aisle{
            position: absolute;
            top: 50px;
            right: 30px;
        }
        #slider .fast_aisle .f_item{
            float: left;
        }
        /*end fast_aisle*/
        /*start tools*/
        .tools .t_title{
            font-size: 36px;
            color: #000;
            margin: 50px auto;
            text-align: center;
            line-height: 40px;
            height: 40px;
        }
        .tools .t_type .t_name{
            text-align: center;
            font-size: 24px;
            color: #000;
            margin: 20px 0 5px;
        }
        .tools .t_type .t_item{
            width:33.3%;
            float: left;
        }
        .tools .t_type .t_item .t_lk{
            display: block;
            text-align: center;
            margin:0 auto;
            width: 50%;
        }
        .tools .t_type .t_item .t_lk .t_test .t_arrows{
            width: 13px;
            height: 13px;
            vertical-align: top;
            margin-top: 8px;
        }
        .tools .t_type .t_item .t_lk .t_test .t_immediately{
            font-size: 16px;
            margin-left: 5px;
        }
        /*end tools*/
        /*start compare*/
        .compare{
            height:500px;
            background: url("../assets/i/car/home/home-compare/1.png") no-repeat center;
            margin:100px 0;
            position: relative;
        }
        .compare .c_abs{
            position: absolute;
            left: 80px;
            top:50%;
        }
        .compare .c_type{
            color: #ffffff;
            font-size: 38px;
            margin-bottom: 30px;
            line-height: 38px;
        }
        .compare .c_btn{
            background: #0099DA;
            color: #ffffff;
            padding: 15px 80px;
            font-size: 14px;
            border-radius: 6px;
            display: block;
            text-align: center;
        }
        .compare .c_btn:hover{
            background: #0068AA;
        }
        /*end compare*/
        /*start activity*/
        .activity{
            background: #F3F5F6;
            /*padding: 50px 0;*/
            padding:50px 50px 25px;
        }
        .activity .a_center{
        }
        .activity .a_item{
            float: left;
            width:33.3%;
            padding:0 5px;
        }
        .activity .a_item .a_top .a_img{
            width: 100%;
        }
        .activity .a_item .a_bottom .a_txt{
            text-align: center;
            font-size: 24px;
            margin-top: 1.6rem;
            color: #000;
        }
        /*end activity*/
        /*start brand*/
        .brand{
            height:800px;
            background: url("../assets/i/car/home/home-compare/1.png") no-repeat center;
            /*margin:100px 0;*/
            position: relative;
        }
        .brand .c_abs{
            position: absolute;
            left: 80px;
            top:50%;
        }
        .brand .c_type{
            color: #ffffff;
            font-size: 38px;
            margin-bottom: 30px;
            line-height: 38px;
        }
        .brand .c_btn{
            background: #0099DA;
            color: #ffffff;
            padding: 15px 80px;
            font-size: 14px;
            border-radius: 6px;
            display: block;
            text-align: center;
        }
        .brand .c_btn:hover{
            background: #0068AA;
        }
        /*end brand*/
        /*start footer*/
        .footer{
            text-align: center;
            height: 50px;
            font-size: 14px;
            margin: 50px 0;
        }
        .footer .f_lk{
            color: #808890;
            line-height: 50px;
        }
        .footer .f_img{
            width: 14px;
            height: 14px;
            margin: 0 2px;
        }
        /*end footer*/
    </style>
