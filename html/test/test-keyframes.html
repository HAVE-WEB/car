<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div
    {
        width:100px;
        height:100px;
        background:red;
        position:relative;
        animation:mymove 5s infinite;
        -webkit-animation:mymove 5s infinite; /* Safari and Chrome */
    }

    @keyframes mymove
    {
        from {top:0px;}
        to {top:200px;}
    }

    @-webkit-keyframes mymove /* Safari and Chrome */
    {
        from {top:0px;}
        to {top:200px;}
    }
</style>
<body>

<div>
</div>
</body>
</html>
