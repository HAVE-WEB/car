<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <span style="background: red">111111111111111</span>

    </div>
<div>
    <span style="background: green;">2222222222222222</span>
</div>
<div style="border: 1px solid red; width: 500px;margin: 0 auto;">
    <!--<img src="../../assets/i/car/car-pandect/CS9.jpeg" alt="">-->
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid green;margin: 20px;">
        <!--cx:表示circle圆形的圆心，相对于父类盒子左上角0，0的坐标。stroke:是边缘填充的颜色，stroke-width：表示边缘的宽度，fill：表示圆内部填充的颜色-->
        <circle cx="40" cy="40" r="40" stroke="#341345" stroke-width="10" fill="red"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="border: 1px solid green;margin: 20px;">
        <rect width="300" height="100"
              style="fill:rgb(0,0,255);stroke-width:5;stroke:rgb(0,0,0)"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="border: 1px solid green;">
        <rect x="10" y="10" width="150" height="100"
              style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:1;
  stroke-opacity:1"/>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect x="50" y="20" rx="10" ry="20" width="150" height="100"
              style="fill:red;stroke:black;stroke-width:5;opacity:0.5"/>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1"  style="border: 1px solid green;">
        <ellipse cx="100" cy="80" rx="50" ry="80"
                 style="fill:yellow;stroke:purple;stroke-width:2"/>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="border: 1px solid green;">
        <line x1="0" y1="0" x2="200" y2="200"
              style="stroke:rgb(255,0,0);stroke-width:5;fill: green"/>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="border: 1px solid green;" width="300" height="300">
        <polygon points="100,10 100,140 160,210"
                 style="fill:lime;stroke:purple;stroke-width:5"/>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="border: 1px solid green;" width="300" height="300">
        <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
                  style="fill:red;stroke:black;stroke-width:8" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="border: 1px solid green;" width="300" height="300">
        <path d="M150 0 L75 200 L225 200 Z" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="border: 1px solid green;" width="500" height="500">
        <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
              stroke-width="3" fill="none" />
        <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
              stroke-width="3" fill="none" />
        <path d="M 175 200 l 150 0" stroke="green" stroke-width="3"
              fill="none" />
        <path d="M 100 350 q 150 -300 300 0" stroke="blue"
              stroke-width="5" fill="none" />
        <!-- Mark relevant points -->
        <g stroke="black" stroke-width="3" fill="black">
            <circle id="pointA" cx="100" cy="350" r="3" />
            <circle id="pointB" cx="250" cy="50" r="3" />
            <circle id="pointC" cx="400" cy="350" r="3" />
        </g>
        <!-- Label the points -->
        <g font-size="30" font="sans-serif" fill="black" stroke="none"
           text-anchor="middle">
            <text x="100" y="350" dx="-30">A</text>
            <text x="250" y="50" dy="-10">B</text>
            <text x="400" y="350" dx="30">C</text>
        </g>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <text x="0" y="15" fill="red">I love SVG</text>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="border: 1px solid green;" width="300" height="300">
        <text x="0" y="15" fill="red" transform="rotate(10 20,40)" style="border: 10px solid blue;">I love SVG</text>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="图层_1" x="0px" y="0px" width="20px" height="20px" viewBox="10 10 20 20" enable-background="new 0 0 20 20" xml:space="preserve" style="border: 1px solid red;">
        <circle fill="#C82E2D" cx="10" cy="10" r="10"></circle>
        <rect x="4.259" y="8.531" fill="#FFFFFF" width="11.482" height="2.938"></rect>
        <rect x="8.531" y="4.259" display="block" fill="#FFFFFF" width="2.938" height="11.482"></rect>
    </svg>
</div>



</body>
</html>
