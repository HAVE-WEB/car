<style>
    @keyframes car {
        0% {
            -webkit-transform: scale3d(0.5, 0.5, 0.5);
            -moz-transform: scale3d(0.5, 0.5, 0.5);
            -ms-transform: scale3d(0.5, 0.5, 0.5);
            -o-transform: scale3d(0.5, 0.5, 0.5);
            transform: scale3d(0.5, 0.5, 0.5);
        }
        100%{
            -webkit-transform: scale3d(1, 1, 1);
            -moz-transform: scale3d(1, 1, 1);
            -ms-transform: scale3d(1, 1, 1);
            -o-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
        }
    }
</style>
<style>
    body, html{
        height:100%;
        width: 100%;
    }
    #container{
        width: 100%;
        min-height: 100%;
        position: relative;
    }
    /*start main_nav*/
    #main_nav{
        position: fixed;
        top: 0;
        left: 0;
        width: 96px;
        height: 100%;
        background-color: #fff;
        z-index: 16;
        border-right:1px solid #dee1e3;
        -webkit-box-shadow:   5px 4px 20px rgba(0,0,0,.1);
        -moz-box-shadow:  5px 4px 20px rgba(0,0,0,.1);
        box-shadow: 5px 4px 20px rgba(0,0,0,.1);
        -webkit-transform-origin: 0 0;
        -moz-transform-origin: 0 0;
        -ms-transform-origin: 0 0;
        -o-transform-origin: 0 0;
        transform-origin: 0 0;
    }
    #main_nav ul{
        list-style: none;
        margin: 0;
        padding: 0;
    }
    #main_nav  li{
        border-bottom:1px solid #DEE1E3;
        text-align: center;
        padding-bottom: 12px;
    }
    #main_nav li.m_logo{
        width: 96px;
        height: 96px;
        padding-top: 23px;
    }
    #main_nav li.m_logo a{
        padding:0 1px;
    }
    #main_nav li.m_logo img{
        width:100%;
    }
    #main_nav li a{
        display: block;
        color: #808588;
    }
    #main_nav li .m_box img{
        width:50%;
        margin-top: 13px;
    }
    #main_nav li span{
        display: block;
        margin-top: 3px;
        font-size: 12px;
    }
    /*end main_nav*/
    /*start mainbody*/
    .mainbody{
        padding:0;
        margin-left: 96px;
        position: relative;
        z-index: 15;
        min-height: 100%;
    }
    .mainbody .mask{
        width: 100%;
        height: 150px;
        background: #000;
        opacity:0.6;
        position: fixed;
        top: 0;
        left: 0;
        z-index:20;
        display: none;
        margin-left: 96px;
    }
    /*end mainboyd*/
    /*start compare_top*/
    .compare_top{
        position: fixed;
        z-index: 1;
        width:calc(100% - 96px);
    }
    .compare_top .btn_close{
        position: absolute;
        width: 35px;
        height: 35px;
        top: 20px;
        right: 20px;
        background: url("../../assets/i/car/public/dealer-popup-close.png");
    }
    .compare_top .compare_title{
        padding:30px 0 0 0 ;
        text-align: center;
        color: #fff;
        font-size:24px;
        background: #1597d9;
    }
    .compare_car_box{
        position: relative;
        background: #1597d5;
    }
    .compare_car_box.two_car{
        background: url("../../assets/i/car/comparsion/icon1.png") center no-repeat #1597d5;
    }
    .compare_car_box .row{
        padding:0 4%;
    }

    .compare_car_box .car_img{
        height: 108px;
        margin:20px 0;
        display: inline-block;
    }
    .compare_car_box .car_img.default{
        background: url("../../assets/i/car/comparsion/car-bg.png") center no-repeat;
    }
    .compare_car_box .car_img.selected{
        text-align: center;
        animation: car .5s linear;
    }
    .compare_car_box .car_img.selected .pic_box{
        position: relative;
        display: inline-block;
    }
    .compare_car_btn .car_img.selected .pic{
        padding-top: 20px;
        width: 208px;
    }
    .compare_car_btn .car_img.selected .model_name{
        color: #fff;
        margin:6px 0;
    }
    .compare_car_box .car_img .reset_car{
        display: none;
        position: absolute;
        top:0;
        right:0;
        z-index:2;
    }
    .compare_car_box .row .add_col{
        width: 32px;
        height: 33px;
        position: absolute;
        right: 4%;
        top: 40%;
        z-index: 10;
        display: none;
        background: url("../../assets/i/car/comparsion/add.png") no-repeat center;
    }
    .compare_car_btn {
        background: #1597d5;
        height: 64px;
        padding:0 4%;
    }
    .compare_car_btn .car_btn{
        display: none;
        text-align: center;
        -webkit-animation: car .5s linear;
        -o-animation: car .5s linear;
        animation: car .5s linear;
    }
    .compare_car_btn a{
        display: inline-block;
        text-decoration: none;
        text-align: center;
        width: 118px;
        height: 32px;
        line-height: 32px;
        margin:20px 6px;
        margin-top: 0;
        font-size: 14px;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
    }
    .compare_car_btn a.check_btn{
        background: #66c2e9;
        color: #fff;
    }
    .compare_car_btn a.order_btn{
        background: #fff;
        color: #1395db;
    }
    .nav_box{
        display: none;
        text-align: center;
    }
    .nav{
        height: 50px;
        background-color: #bdc3c6;
        padding:0 4%;
    }
    .hidden{
        display: none;
    }
    .row{
        margin:0;
    }

    /*end compare_top*/

    #mobile_nav{
        display: none;
        background-color: #fff;
    }

</style>

                                     <rect x="4.259" y="8.531" fill="#FFFFFF" width="11.482" height="2.938"></rect>
